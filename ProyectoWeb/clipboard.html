<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parallax Hero</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    /* Hero con fondo parallax */
    .hero-parallax {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .parallax-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* Sección que sube sobre la imagen */
    .cover-section {
      height: 100vh;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Fondo fijo con slider -->
  <div class="parallax-bg">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://picsum.photos/id/1003/1600/900" alt="img1" /></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1005/1600/900" alt="img2" /></div>
        <div class="swiper-slide"><img src="https://picsum.photos/id/1006/1600/900" alt="img3" /></div>
      </div>
    </div>
  </div>

  <!-- HERO CONTENT -->
  <section class="hero-parallax">
    <div class="hero-content container text-center">
      <h1 class="display-1">Texto Gigante Aquí</h1>
    </div>
  </section>

  <!-- Sección de color plano que sube sobre el fondo -->
  <section class="cover-section">
    <h2 class="display-4 text-center">Contenido de Color Plano</h2>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      effect: 'fade'
    });
  </script>
</body>
</html>
