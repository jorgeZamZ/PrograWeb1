<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Unidad 3 | Actividad 03</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="Autor" content="Rubén Cárdenas Sánchez">

    <meta name="Descripción" content="JavaScript">
</head>
<body>
    <h1>Unidad 3 Actividad 03: Tema (JavaScript)</h1>
    <script>
        let opc = window.prompt("Menú de opciones:\n 1. Sumar\n 2. Restar\n 3. Multiplicar\n 4. Dividir\n¿Qué opción deseas?");
        let val_1 = Number(window.prompt("Dame el primer valor:"));
        let val_2 = Number(window.prompt("Dame el segundo valor:"));

        switch (opc) {
            case "1": // Sumar
                document.write("<h3>Operación Suma</h3>");
                document.write("<code>" + val_1 + " + " + val_2 + " = " + (val_1 + val_2) + "</code>");
                break;
            case "2": // Restar
                document.write("<h3>Operación Resta</h3>");
                document.write("<code>" + val_1 + " - " + val_2 + " = " + (val_1 - val_2) + "</code>");
                break;
            case "3": // Multiplicar
                document.write("<h3>Operación Multiplicación</h3>");
                document.write("<code>" + val_1 + " × " + val_2 + " = " + (val_1 * val_2) + "</code>");
                break;
            case "4": // Dividir
                document.write("<h3>Operación División</h3>");
                if (val_2 !== 0) {
                    document.write("<code>" + val_1 + " ÷ " + val_2 + " = " + (val_1 / val_2) + "</code>");
                } else {
                    document.write("<code>No se puede dividir entre cero.</code>");
                }
                break;
            default:
                document.write("<h3>Opción no válida</h3>");
        }
    </script>
</body>
</html>
