<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Unidad 3 | Actividad 05</title>
    <meta name="author" content="Rubén Cárdenas Sánchez">
    <meta name="fecha" content="">
    <meta name="description" content="Formulario">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script>
        function revisaDatos() {
            var cadena = "Resumen del formulario:\n";
            var form = document.forms["frmRegistro"];
            var nombre = form.elements["txtNombre"].value;
            cadena += "Nombre de usuario: " + nombre + "\n";
            var clave = form.elements["passClave"].value;
            cadena += "Contraseña: " + clave + "\n";
            var telefono = form.elements["txtTelefono"].value;
            cadena += "Teléfono: +52 " + telefono + "\n";
            var correo = form.elements["txtCorreo"].value;
            cadena += "Correo: " + correo + "@upsip.edu.mx\n";
            var mensaje = form.elements["txtMensaje"].value;
            cadena += "Mensaje: " + mensaje;
            alert(cadena);
            return false;
        }
    </script>
</head>
<body>
    <h1>Unidad 3 | Actividad 05 Tema (Formulario)</h1>
    <form onsubmit="return revisaDatos()" class="form-horizontal" name="frmRegistro" action="" method="post">
        <fieldset>
            <legend>Registro de Usuario</legend>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtNombre">Nombre usuario</label>
                <div class="col-md-5">
                    <input id="txtNombre" name="txtNombre" type="text" placeholder="José Diaz Barcia" class="form-control input-md" required>
                    <span class="help-block">Escribe tu nombre completo</span>
                </div>
            </div>
            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="passClave">Contraseña</label>
                <div class="col-md-5">
                    <input id="passClave" name="passClave" type="password" placeholder="" class="form-control input-md" required>
                    <span class="help-block">Debe tener al menos 1 símbolo (únicamente letras y dígitos)</span>
                </div>
            </div>
            <!-- Prepended text-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtTelefono">Teléfono</label>
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-addon">+52</span>
                        <input id="txtTelefono" name="txtTelefono" class="form-control" placeholder="(444) 123 4567" type="text">
                    </div>
                </div>
            </div>
            <!-- Appended Input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtCorreo">Correo electrónico</label>
                <div class="col-md-5">
                    <div class="input-group">
                        <input id="txtCorreo" name="txtCorreo" class="form-control" placeholder="ejemplo" type="text" required>
                        <span class="input-group-addon">@upsip.edu.mx</span>
                    </div>
                </div>
            </div>
            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtMensaje">Mensaje</label>
                <div class="col-md-5">
                    <textarea class="form-control" id="txtMensaje" name="txtMensaje" placeholder="Escribe tu mensaje."></textarea>
                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <div class="col-md-4 col-md-offset-4">
                    <input type="submit" id="btnEnviar" name="btnEnviar" class="btn btn-success" value="Enviar">
                    <input type="reset" id="btnBorrar" name="btnBorrar" class="btn btn-danger" value="Borrar">
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
